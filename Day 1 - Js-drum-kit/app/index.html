<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Javascript drums&amp;stuff</title>
    <link rel="stylesheet" type="text/css" href="temp/styles/main.css">
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">kick</span>
        </div>
    </div>
    <audio data-key="81" src="assets/sounds/clap.wav"></audio>
    <audio data-key="87" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="88" src="assets/sounds/tink.wav"></audio>
    <audio data-key="90" src="assets/sounds/tom.wav"></audio>
    <audio data-key="68" src="assets/sounds/snare.wav"></audio>
    <audio data-key="83" src="assets/sounds/ride.wav"></audio>
    <audio data-key="65" src="assets/sounds/boom.wav"></audio>
    <audio data-key="82" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="69" src="assets/sounds/kick.wav"></audio>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
