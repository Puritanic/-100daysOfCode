<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 Video player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- build:css assets/styles/styles.css  -->
    <link rel="stylesheet" type="text/css" href="./temp/styles/app.css">
    <!-- endbuild -->

    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button class="player__fullscreen"><i class="fa fa-arrows-alt"></i></button>
        </div>
    </div>

    <!-- build:js assets/scripts/App.js -->
    <script type="text/javascript" src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>

</html>
